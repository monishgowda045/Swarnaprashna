<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarnamrutha Prashana - Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="notification-area"></div>

    <header class="page-header">
        <h1>SWARNAMRUTHA PRASHANA</h1>
    </header>

    <main class="product-container">
        <div class="product-card">
            <h2>15mL Bottle</h2>
            <div class="image-wrapper small-bottle">
                <img src="SWARNA.jpg" alt="15ml Swarnamrutha Prashana Bottle" class="product-image">
            </div>
            
            <p class="description">Build your child's golden foundation.</p>
            
            <div class="price-details">
                <p class="original-price">Original Price: <del>₹720</del></p>
                <p class="final-price">
                    <span class="discount-label">10% OFF</span> **₹648**
                </p>
            </div>
            
            <button class="add-to-cart-btn" onclick="addToCart('15mL Swarnamrutha Prashana')">
                <i class="fas fa-shopping-cart"></i> Add to Cart
            </button>
        </div>

        <div class="product-card">
            <h2>30mL Bottle</h2>
            <div class="image-wrapper large-bottle">
                 <img src="SWARNA.jpg" alt="30ml Swarnamrutha Prashana Bottle" class="product-image">
            </div>

            <p class="description">Give your child the gift of health, naturally!</p>
            
            <div class="price-details">
                <p class="original-price">Original Price: <del>₹1450</del></p>
                <p class="final-price">
                    <span class="discount-label">11% OFF</span> **₹1291**
                </p>
            </div>
            
            <button class="add-to-cart-btn" onclick="addToCart('30mL Swarnamrutha Prashana')">
                <i class="fas fa-shopping-cart"></i> Add to Cart
            </button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
