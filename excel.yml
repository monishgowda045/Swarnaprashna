# Builds a Node static site and deploys to GitHub Pages on push to main
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
        # If you use yarn: replace with `yarn install --frozen-lockfile && yarn build`
        # If your build output is in `dist` or another dir, adjust the path below.

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build   # <-- change this to your build output directory (e.g. ./dist)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
